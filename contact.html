<script>
    // 初始化数据服务并应用联系信息
    document.addEventListener('DOMContentLoaded', async function() {
        await DataService.init();
        applyContactInfo();
        applySiteSettings();
    });

    // 应用联系信息到页面
    function applyContactInfo() {
        const profile = DataService.getProfile();
        if (!profile || !profile.contact) return;

        // 设置电子邮件
        const emailLink = document.querySelector('.contact-card:nth-child(1) .contact-link');
        if (emailLink && profile.contact.email) {
            emailLink.href = `mailto:${profile.contact.email}`;
            emailLink.textContent = profile.contact.email;
        }

        // 设置社交媒体链接
        const socialButtons = document.querySelectorAll('.social-btn');
        socialButtons.forEach(button => {
            const platform = button.classList[1]; // 获取平台类名 (behance, dribbble等)
            if (profile.social && profile.social[platform]) {
                button.href = profile.social[platform];
            }
        });

        // 设置微信二维码
        const wechatQr = document.querySelector('.qr-item img');
        if (wechatQr && profile.social && profile.social.wechat) {
            wechatQr.src = profile.social.wechat;
        }

        // 更新页脚联系信息
        const footerInfo = document.querySelector('.footer-info');
        if (footerInfo) {
            const emailElement = footerInfo.querySelector('p:nth-child(2)');
            if (emailElement && profile.contact.email) {
                emailElement.textContent = profile.contact.email;
            }
        }
    }

    // 应用网站设置到页面
    function applySiteSettings() {
        const settings = DataService.getSettings();
        if (!settings || !settings.site) return;

        // 设置网站标题
        document.title = settings.site.title ? `${settings.site.title} | 联系我` : document.title;

        // 设置网站Logo
        const logo = document.getElementById('site-logo');
        if (logo) {
            logo.textContent = settings.site.title ? settings.site.title.split(' ')[0] : logo.textContent;
        }
    }
</script>
