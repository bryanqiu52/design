        /* 模态窗口样式 */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.7);
            z-index: 1000;

            border-radius: 8px;
            position: relative;

        }

        @keyframes modalFadeIn {
            from {opacity: 0; transform: translateY(-50px);}
            to {opacity: 1; transform: translateY(0);}
        }

        .close-btn {
            position: absolute;
            top: 1rem;
            right: 1.5rem;
            font-size: 1.5rem;
            cursor: pointer;
            color: #333;
        }

        .modal-image-container {
            width: 100%;
            margin-bottom: 1.5rem;
        }

        .modal-image-container img {
            width: 100%;
            height: auto;
            border-radius: 4px;
        }

        .modal-overview h3 {
            margin-bottom: 1rem;
            color: #333;
            font-size: 1.2rem;
        }

        .modal-overview p {
            line-height: 1.6;
            color: #666;
        }

<script>
            // 从JSON文件加载作品数据
            function loadWorks() {
                try {
                    const scriptTag = document.querySelector('script[type="application/json"]');
                    if (!scriptTag) {
                        console.error('未找到作品数据脚本标签');
                        return;
                    }
                    
                    const data = JSON.parse(scriptTag.textContent);
                    if (!data || !Array.isArray(data.works)) {
                        console.error('作品数据格式不正确:', data);
                        return;
                    }
                    
                    const container = document.getElementById('portfolioContainer');
                    if (!container) {
                        console.error('未找到作品容器元素');
                        return;
                    }
                    
                    container.innerHTML = '';

                    // 动态生成作品卡片
                    data.works.forEach(work => {
                        const card = document.createElement('div');
                        card.className = 'work-card';
                        card.dataset.category = work.category;

                        card.innerHTML = `
                            <img src="images/${work.image}" alt="${work.title}">
                            <div class="work-card-content">
                                <div class="work-header">
                                    <h3>${work.title}</h3>
                                    <span class="category">${getCategoryName(work.category)}</span>
                                </div>
                                <p>${work.description}</p>
                            </div>
                        `;

                        container.appendChild(card);
                    card.addEventListener('click', () => openModal(work));
                    });
                } catch (error) {
                    console.error('加载作品数据失败:', error);
                }
            }

            // 获取分类中文名称
            function getCategoryName(category) {
                const categories = {
                    'branding': '品牌设计',
                    'ui': 'UI/UX设计',
                    'packaging': '包装设计',
                    'dianshang': '电商设计',
                    'all': '全部作品'
                };
                return categories[category] || category;
            }

            // 页面加载时初始化
            document.addEventListener('DOMContentLoaded', loadWorks);

function openModal(work) {
    const modal = document.getElementById('projectModal');
    const modalContent = document.getElementById('modalProjectOverview');
    
    // 设置模态窗口内容
    modalContent.innerHTML = `
        <h2>${work.title}</h2>
        <div class="modal-image-container">
            <img src="images/${work.image}" alt="${work.title}">
        </div>
        <div class="modal-overview">
            <h3>项目概述</h3>
            <p>${work.overview || '暂无项目概述内容'}</p>
        </div>
    `;
    
    modal.style.display = 'block';
}

// 关闭模态窗口
function closeModal() {
    document.getElementById('projectModal').style.display = 'none';
}

document.addEventListener('click', (event) => {
    const modal = document.getElementById('projectModal');
    if (event.target.classList.contains('close-btn') || event.target === modal) {
        closeModal();
    }
});
        </script>

<script>
    // 与首页相同的菜单控制代码
    document.addEventListener('DOMContentLoaded', function() {
        const menuBtn = document.querySelector('.mobile-menu-btn');
        const navLinks = document.querySelector('.nav-links');
        if (!menuBtn || !navLinks) return;

        const mobileMedia = window.matchMedia('(max-width: 768px)');
        if (!mobileMedia.matches) return;

        menuBtn.addEventListener('click', function(e) {
            e.stopPropagation();
            const isOpen = navLinks.classList.contains('active');
            navLinks.classList.toggle('active', !isOpen);
            document.body.classList.toggle('no-scroll', !isOpen);
            menuBtn.querySelector('i').classList.toggle('fa-times', !isOpen);
        });

        document.addEventListener('click', function(e) {
            if (!e.target.closest('.nav-container') && 
                !e.target.closest('.nav-links') && 
                navLinks.classList.contains('active')) {
                navLinks.classList.remove('active');
                document.body.classList.remove('no-scroll');
                menuBtn.querySelector('i').classList.remove('fa-times');
            }
        });

        window.addEventListener('resize', () => {
            if (window.innerWidth > 768) {
                navLinks.classList.remove('active');
                document.body.classList.remove('no-scroll');
                menuBtn.querySelector('i').classList.remove('fa-times');
            }
        });
    });
    </script>
